---
services:
  # Auth, Telemetry DBは外部ネットワークからアクセスできない設定とする
  # Auth Database (Control Plane)
  db-auth:
    build: ./infra/db-auth
    container_name: iot-db-auth
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME}
      POSTGRES_USER: ${AUTH_DB_USER}
      POSTGRES_PASSWORD: ${AUTH_DB_PASS}
    volumes:
      - auth_db_data:/var/lib/postgresql/data
    networks:
      - control-plane
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER} -d ${AUTH_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Telemetry Database (Data Plane)
  db-telemetry:
    build: ./infra/db-telemetry
    container_name: iot-db-telemetry
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_DB: ${TELEM_DB_NAME}
      POSTGRES_USER: ${TELEM_DB_USER}
      POSTGRES_PASSWORD: ${TELEM_DB_PASS}
    volumes:
      - telemetry_db_data:/var/lib/postgresql/data
    networks:
      - data-plane
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TELEM_DB_USER} -d ${TELEM_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Test Database
  db-test:
    image: postgres:15-alpine
    container_name: iot-db-test
    restart: always
    ports:
      - 5433:5432
    environment:
      POSTGRES_DB: ${TEST_DB_NAME}
      POSTGRES_USER: ${TEST_DB_USER}
      POSTGRES_PASSWORD: ${TEST_DB_PASS}
    volumes:
      - test_db_data:/var/lib/postgresql/data
    networks:
      - control-plane
      - iot-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${TEST_DB_USER} -d ${TEST_DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  # MQTT Broker (Communication Hub)
  # mTLS終端を行い、メッセージを中継する
  # mqtt-broker:
  #   image: eclipse-mosquitto:2
  #   container_name: iot-mqtt-broker
  #   restart: always
  #   ports:
  #     - "8883:8883" # MQTTS (Secure)
  #     # - "1883:1883" # Plain MQTT (今回は無効化推奨)
  #   volumes:
  #     - ./infra/mqtt/config/mosquitto.conf:/mosquitto/config/mosquitto.conf
  #     - ./infra/mqtt/certs:/mosquitto/certs # サーバー証明書とCA証明書
  #   networks:
  #     - iot-network

  # Backend App
  # プロビジョニングAPI と MQTT Worker の役割を兼務
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: iot-backend
    depends_on:
      db-auth:
        condition: service_healthy
      db-telemetry:
        condition: service_healthy
    environment:
      # DB Connections
      DSN_AUTH: "host=db-auth user=${AUTH_DB_USER} password=${AUTH_DB_PASS} dbname=${AUTH_DB_NAME} port=5432 sslmode=disable"
      DSN_TELEM: "host=db-telemetry user=${TELEM_DB_USER} password=${TELEM_DB_PASS} dbname=${TELEM_DB_NAME} port=5432 sslmode=disable"
      # MQTT Settings
      MQTT_BROKER_URL: "tls://mqtt-broker:8883"
    volumes:
      - ./infra/mqtt/certs:/app/certs # 署名用のCA鍵などへのアクセス
    networks:
      - control-plane # to db-auth
      - data-plane    # to db-telemetry
      - iot-network   # to device (API) & broker (MQTT)
    ports:
      - "8080:8080" # プロビジョニング用API公開

  # pgAdmin (DB Management GUI)
  # DBが外部ネットワークに公開されていないため、DBと同一ネットワーク内で起動し、
  # DBの内容が確認できるようにする
  pgadmin:
    image: dpage/pgadmin4
    container_name: iot-pgadmin
    restart: always
    environment:
      # pgAdminのWeb UIにログインするための情報
      PGADMIN_DEFAULT_EMAIL: "admin@example.com"
      PGADMIN_DEFAULT_PASSWORD: "admin"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    ports:
      # ホストマシンの5050番ポートをpgAdminの80番ポートにマッピング
      - "5050:80"
    networks:
      - control-plane # db-authと同じネットワーク
      - data-plane    # db-telemetryと同じネットワーク
      - iot-network   # ホストにポートを公開するため
    depends_on:
      - db-auth
      - db-telemetry

  # Device Simulator
  # 仮想的なIoTデバイス
  # device-simulator:
  #   build:
  #     context: ./device
  #     dockerfile: Dockerfile
  #   container_name: iot-device-1
  #   environment:
  #     PROVISIONING_API_URL: "http://backend:8080/api/provision"
  #     MQTT_BROKER_HOST: "mqtt-broker"
  #     MQTT_BROKER_PORT: "8883"
  #   networks:
  #     - iot-network # DBには直接アクセスできない
  #   depends_on:
  #     - backend
  #     - mqtt-broker

  # Database Migrators
  # pgAdmin同様、DBと同じネットワークで起動し、マイグレーションを実行する
  auth-migrator:
    build:
      context: .
      dockerfile: ./infra/auth-migrator/Dockerfile
    networks:
      - control-plane
    entrypoint: ["migrate", "-path", "/migrations", "-database", "postgres://${AUTH_DB_USER}:${AUTH_DB_PASS}@db-auth:5432/${AUTH_DB_NAME}?sslmode=disable"]
    depends_on:
      - db-auth

  telemetry-migrator:
    build:
      context: .
      dockerfile: ./infra/telemetry-migrator/Dockerfile
    networks:
      - data-plane
    entrypoint: ["migrate", "-path", "/migrations", "-database", "postgres://${TELEM_DB_USER}:${TELEM_DB_PASS}@db-telemetry:5432/${TELEM_DB_NAME}?sslmode=disable"]
    depends_on:
      - db-telemetry

networks:
  control-plane:
    internal: true  # 外部インターネットへの公開を制限
  data-plane:
    internal: true  # 外部インターネットへの公開を制限
  iot-network:
    driver: bridge

volumes:
  auth_db_data:
  telemetry_db_data:
  pgadmin_data:   # pgAdminの設定を永続化するためのボリューム
  test_db_data:
